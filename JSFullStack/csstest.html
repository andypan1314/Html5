<html lang="cn">
	<header>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="csstest.css">
		<style type="text/css">
			#div1{
				width: 400px;
				height: 200px;
				background: blue;
			}

			.pmsg{
				border-style: solid;
				position: absolute;
				display: block;
				border-width: 5px;
			}
		</style>
		<h1>以id、class的方式在内部和外部样式表里设置样式，比较优先级</h1>
	</header>
	<body>
		<div id="div1"></div>
		<p class="pmsg">this is a tip msg.</p>
	</body>
</html>
